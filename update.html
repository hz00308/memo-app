<!DOCTYPE html>
<head>
    <title>MEMO - UPDATE</title>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Modak&family=Noto+Sans+KR:wght@100..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="update.js" defer></script>
</head>
<body class="background">
    <div id="container-update">
        <div class="input-title">
            <label for="memo-title" class="quicksand-600">TITLE:</label>
            <input type="text" id="memo-title" class="noto-sans-kr-400">
        </div>
        <textarea id="memo-body" class="noto-sans-kr-400"></textarea>
        <div class="button-block">
            <input id="button-back" class="quicksand-600" type="button" value="BACK">
            <input id="button-update" class="quicksand-600" type="button" value="SAVE">
        </div>
    </div>
    <span class="small-logo modak-regular">MEMO</span>
    <div class="button-group quicksand-600">
        <a class="button-round" href="index.html">HOME</a>
    </div>
</body>
